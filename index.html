<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form>
            <div class="content">
                <div class="contente">
                    <label>Loan Amount in Rs</label>
                    <div class="cn">
                        <input type="text" id="amt" class="amt" name="amt" value="10000"/>
                        <label id="rs">â‚¹</label>
                    </div>
                    <input type="range" name="amtrange" class="amtrange" id="amtrange" min="0" max="20000000" step="100000" value="0"/>
                </div>
                <div class="contente">
                    <label>	Interest Rate in % p.a.</label>
                    <div class="cn">
                        <input type="text" id="interest" class="interest" name="interest" value="1" />
                        <label id="inter">%</label>
                    </div>
                    <input type="range" name="intrange" class="intrange" id="intrange" min="5" max="100" step="0.25" value="0"/>
                </div>
                <div class="contente">
                    <div class="main">
                        <div class="mn">
                            <label class="clamn">Period</label>
                            <input type="text" id="month" class="month" name="month"  value="1"/>
                            <input type="range" name="monthrange" class="monthrange" id="monthrange" min="1" max="30" step="0.5" value="0"/>
                        </div>
                        <div class="mnn">
                            <button id="year" class="pd">Yr</button>
                            <button id="mnth" class="pd">Mn</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="contente">
                    <button id="submit">Summit</button>
                </div> -->
            </div>
            <div class="answers">
                <div class="ans1">
                    <div class="div">
                        <p>Your EMI Amount is</p>
                        <h4 id="answer" class="anss"></h4>
                    </div>
                    <div class="div1">
                        <p>Your Total Payable is</p>
                        <h4 id="amount" class="anss"></h4>
                    </div>
                    <div class="div2">
                        <p>Your interest is</p>
                        <h4 id="interst" class="anss"></h4>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./EMI Calculator.js"></script>
</body>
</html>
